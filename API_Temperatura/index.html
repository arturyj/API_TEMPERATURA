<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperatura</title>
</head>
<body>
    <p id="aviso">Esse site foi feito em HTML, JS e CSS como um exercicio prático, com o único intuito acadêmico, para um melhor aprendizado ao aluno envolvido.</p>
    <div>
              
        <div id="desc">
            <h1 id="titulo">Previsão do Tempo</h1>
            <h2>O link da API ultilizada:</h2>
            <div id="link">
                <a href="https://openweathermap.org/api/">API ultilizada: https://openweathermap.org/api</a>
            </div>
        </div>
        
        <div id="dados">
            <input class="inputValue" value="" placeholder="Escreva a cidade."></input>
            <br>
            <button class="button"></button>
        </div>

        <div id="information">
            <h1>
                <output class="name"></output>
            </h1>

            <p> 
                Previsão:
                <output class="desc"></output>
            </p>

            <p>
                Temperatura(Celsius):
                <output class="temp"></output>
            </p>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
